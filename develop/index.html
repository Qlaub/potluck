<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" <title>Potluck</title>
</head>

<body>
    <!--nav to footer/contact info-->
    <nav>
        <!--nav to contact info-->
        <ul>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>

    </nav>
    <!--logo and app title-->
    <header>
        <h1>Potluck</h1>
    </header>

    <!--sign up and sign in-->
    <main>
        <!--sign up botton that deploys modal for user input-->
        <div>
            <p>Sign Up!</p>
            <!--sign up form-->
            <form>
                <!--username input field-->
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <!--email input field-->
                <label for="user-email">E-mail:</label><br>
                <input type="text" id="user-email" name="user-emaill"><br>
                <!--passowrd input field-->
                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password">
            </form>
            <button>Sign Up</button>
        </div>

        <!--sign in botton that deploys modal for user input-->
        <div>
            <p>Sign In</p>
            <!--sign in form-->
            <form>
                <!--username input field-->
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <!--passowrd input field-->
                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password">
            </form>
            <button>Sign In</button>
        </div>


    </main>

    <!--contact info & link to top of app-->
    <footer id="contact-us">
        <h3>Contact Us</h3>
        <p>Team member info will go here</p>
        <a href="#top">Back to top</a><br />

    </footer>
</body>

</html>
